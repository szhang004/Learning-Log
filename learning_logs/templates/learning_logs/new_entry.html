{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1>{{ topic }}</h1>
    <h2>New Entry:</h2>
{% endblock header %}

{% block content %}

    <p>Add a new entry:</p>
    <form action="{% url 'new_entry' topic.id %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
