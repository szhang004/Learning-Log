{% extends 'learning_logs/base.html' %} 
{% load bootstrap3 %}

{% block header %}
    <h1>Edit Entry</h1>
    <h2>{{ topic }}</h2>
{% endblock header %} 

{% block content %}

    <form action = "{% url 'edit_entry' entry.id %}" method = 'post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name = "submit">save changes</button>
        {% endbuttons %}
    </form>
    
{% endblock content%}
