{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
<h1>Register</h1>
{% endblock %}

{% block content %}
    <form method = "post" action = "{% url 'register'%}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index'%}"> <!--input is hidden, but it's data is sent along w/ the button-->
    </form>
{% endblock content %}
